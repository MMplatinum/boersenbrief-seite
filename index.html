<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Börsenbrief Website</title>
    <meta name="description" content="Eine moderne Website für einen Börsenbrief" />
    <meta name="keywords" content="Börsenbrief, Trading, Investment" />
    <meta name="author" content="Börsenbrief" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
    <link rel="apple-touch-icon" href="/images/favicon.png" />
    
    <!-- DNS-Prefetch für externe Domains (Performance-Boost) -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Preconnect für wichtige Ressourcen -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts mit Display-Optimierung -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS für Above-the-Fold Content -->
    <style>
      /* Critical CSS für sofortiges Rendering */
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        line-height: 1.6;
      }
      
      /* Verhindere Layout-Shift bei Bildern */
      img { 
        max-width: 100%; 
        height: auto; 
        display: block;
      }

      /* Hero-Sektion Critical CSS */
      .hero-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      
      /* Navigation Critical CSS */
      .nav-container {
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(10px);
      }

      /* Loading-Optimierung */
      #root {
        min-height: 100vh;
      }

      /* Prevent Flash of Unstyled Content */
      .font-loading {
        font-display: swap;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
